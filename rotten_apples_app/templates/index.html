<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Log/Register</title>
</head>

<body>
    <nav class="navbar navbar-light bg-danger ">
        <div class="container-fluid">
            <span class="container-fluid navbar-brand  text-white">Rotten Apples</span>
        </div>
    </nav>
    <div class="container d-flex justify-content-center p-4">
        <p class="login_reg_text">Log in or Register to continue</p>
    </div>
    <div class="container p-4">
        {% if messages %}
        <div class="alert alert-primary m-0" role="alert">
            {% for message in messages %}
            {{message}}
            <br>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row">
            <div class="col login_reg">
                <h2>Register</h2>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="formlabel">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="formlabel">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="formlabel">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="formlabel">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-1">Register</button>
                </form>
            </div>
            <div class="col login_reg">
                <h2>Login</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="formlabel">Username</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="formlabel">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-1">Login</button>
                </form>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
